<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher</title>
  <link rel="stylesheet" href="add_teacher.css">
</head>
<body>
  <h1>Add Teacher</h1>

  <form id="addTeacherForm">
    <div>
      <label for="teacherName">Teacher Name:</label>
      <input type="text" id="teacherName" required />
    </div>
    <div>
      <label for="teacherEmail">Teacher Email:</label>
      <input type="email" id="teacherEmail" required />
    </div>
    <div>
      <label for="teacherPassword">Password:</label>
      <input type="password" id="teacherPassword" required />
    </div>
    <div>
      <label for="teacherSubject">Teacher Subject:</label>
      <input type="text" id="teacherSubject" required />
    </div>
    <button type="submit">Add Teacher</button>
  </form>

  <p id="statusMessage"></p>

  <script type="module" src="add_teacher.js"></script>
</body>
</html>
